<script type="text/javascript">


if(localStorage.getItem('cart') == null)
{
  var cart={};
}

else
{

  cart=JSON.parse(localStorage.getItem('cart'))

}

//cart={ 1:[1:'sony heaphone',2000],2:[3:'lenovo laptop',3000] }

//cart[1][1]='sony headphone'...name
//cart[1][0]=1..quantity

var totalprice=0
for(var i in cart)//i=2
{
  name=cart[i][1]//sony headphone
  quantity=cart[i][0]//1
  price=cart[i][2]

  totalprice=totalprice+price
  completedata=`<li class="list-group-item d-flex justify-content-between align-items-center">
    <span>${name}</span>
    <span class="badge badge-primary badge-pill">Qty:${quantity}</span>
    <span class="badge badge-success badge-pill">Price:${price}</span>
    </li>`

    $('#list').append(completedata)

}

completedata=`<li class="list-group-item d-flex justify-content-between align-items-center">
    <span class="badge badge-danger badge-pill">Total Price:${totalprice}</span>
    </li>`
    $('#list').append(completedata)


  


</script>
